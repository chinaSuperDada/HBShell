; configure file

; max detect count of bytes whether or not printable
; - number
maxPrintableDetectCnt = 1000

; max hex string length
; - number
maxHexStringLength = 8

; travel "file" & "tmp"
; - true  : travel
; - false : not travel
travelRowFBlockFamilies = true

; readonly
; - true  : disable modification of database
; - false : enable modification of database
readonly = true

; multiline
; - true  : enable showing multiline value
; - false : disable showing multiline value(show only first line)
multiline = false

; showtimestamp
; - true  : enable showing timestamp
; - false : disable showing timestamp
showtimestamp = true

; showvaluelength
; - true  : enable showing valuelength
; - false : disable showing valuelength
showvaluelength = false

; usefamilycache
; - true  : use family cache
; - false : do not use family cache
usefamilycache = true

; session mode
; - auto   : single on linux, multi on windows
; - single : single query
; - multi  : multi queries
sessionMode = multi

; max result log file count
; - number
maxResultLogFileCount = 10

; default count of commands when showing history
; - number
defaultHistoryCount = 30

; directory for export and import binary data
; - string
binaryDataDir = ./bin_data

; command alias
; - list

alias_clear             = cle, clr
alias_connect           = con
alias_count             = cnt
alias_create            = c, cre
alias_delete            = d, del
alias_describe          = des
alias_export            = ex
alias_filter            = f
alias_get               = g
alias_help              = h
alias_history           = his
alias_import            = im
alias_list              = l, ls
alias_multiline         = m
alias_put               = p
alias_quit              = e, q, exit
alias_readonly          = ro
alias_reg_delete        = rd
alias_rename            = rn, ren
alias_run               = r
alias_scan              = s
alias_showtimestamp     = st
alias_showvaluelength   = sl
alias_usefamilycache    = fc
alias_version           = v, ver

; output format strings
; - string

format_table         = "T: %s"
format_row           = " R: %s"
format_family        = "  F: %s"
format_qualifier     = "   Q: %-14s"
format_qualifierOmit = "   %s"
format_timestamp     = "[yyyy-MM-dd HH:mm:ss]"
format_valuelength   = "[%08d]"
format_value         = "%s"
